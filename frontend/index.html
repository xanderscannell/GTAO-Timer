<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <!-- Link to our CSS stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="timer-container">
        <!-- 
          This button is the core of our app.
          - We give it an ID to easily find it with JavaScript.
          - We use a 'data-state' attribute to track its status (default, cooldown, ready).
          - We set the initial cooldown period using a 'data-cooldown' attribute (in seconds).
        -->
        <button 
          id="timerButton" 
          class="timer-button" 
          data-state="default" 
          data-cooldown="5"
        >
            Timer
        </button>
    </div>

    <!-- Link to our JavaScript file. 'defer' makes it wait until the HTML is loaded. -->
    <script src="js/main.js" defer></script>

</body>
</html>
